name: Lint
on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - name: Run Spotless + Checkstyle
        run: mvn -B -ntp spotless:check checkstyle:check
