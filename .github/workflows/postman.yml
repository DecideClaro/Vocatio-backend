name: Postman API Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

permissions:
  contents: read
  checks: write

jobs:
  postman-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: vocatio_test
          POSTGRES_USER: vocatio_user
          POSTGRES_PASSWORD: vocatio_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build application
        run: mvn -B -ntp clean package -DskipTests

      - name: Start application in background
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/vocatio_test
          SPRING_DATASOURCE_USERNAME: vocatio_user
          SPRING_DATASOURCE_PASSWORD: vocatio_pass
          JWT_SECRET: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
        run: |
          java -jar target/*.jar &
          echo $! > app.pid

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/actuator/health > /dev/null; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Attempt $i/30 - Application not ready yet..."
            sleep 2
          done
          echo "Application failed to start in time"
          cat app.pid | xargs -r ps -p
          exit 1

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Create results directory
        run: mkdir -p results

      - name: Run Postman Collection - M1
        continue-on-error: true
        run: |
          newman run postman/Vocatio-M1.postman_collection.json \
            -e postman/Vocatio-Universal.postman_environment.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export results/junit-M1.xml \
            --reporter-htmlextra-export results/report-M1.html

      - name: Run Postman Collection - M2
        continue-on-error: true
        run: |
          newman run postman/Vocatio-M2.postman_collection.json \
            -e postman/Vocatio-Universal.postman_environment.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export results/junit-M2.xml \
            --reporter-htmlextra-export results/report-M2.html

      - name: Run Postman Collection - M3
        continue-on-error: true
        run: |
          newman run postman/Vocatio-M3.postman_collection.json \
            -e postman/Vocatio-Universal.postman_environment.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export results/junit-M3.xml \
            --reporter-htmlextra-export results/report-M3.html

      - name: Run Postman Collection - M4
        continue-on-error: true
        run: |
          newman run postman/Vocatio-M4.postman_collection.json \
            -e postman/Vocatio-Universal.postman_environment.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export results/junit-M4.xml \
            --reporter-htmlextra-export results/report-M4.html

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            results/junit-*.xml
          check_name: Postman Test Results
          comment_mode: off

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postman-reports
          path: results/*.html
          retention-days: 30

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
